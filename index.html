        // Функция отображения фотографий
        function displayPhotos(photosArray) {
            const galleryElement = document.getElementById('gallery');
            galleryElement.innerHTML = '';

            photosArray.forEach(photo => {
                const imgElement = document.createElement('img');
                imgElement.src = photo.url;
                imgElement.alt = 'Описание фотографии';
                galleryElement.appendChild(imgElement);
            });
        };

        // Функция поиска фотографий
        function searchPhotos() {
            const searchInput = document.getElementById('search');
            const searchTerm = searchInput.value.toLowerCase();

            const filteredPhotos = photos.filter(photo => photo.url.toLowerCase().includes(searchTerm));
            displayPhotos(filteredPhotos);
        }

        // Функция фильтрации по категориям
        function filterByCategory() {
            const categorySelect = document.getElementById('category');
            const selectedCategory = categorySelect.value;

            if (selectedCategory === 'all') {
                displayPhotos(photos);
            } else {
                const filteredByCategory = photos.filter(photo => photo.category === selectedCategory);
                displayPhotos(filteredByCategory);
            }
        }

        // Первоначальное отображение всех фотографий
        displayPhotos(photos);
